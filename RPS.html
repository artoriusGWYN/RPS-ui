<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div>

    </div>
    <script>
        let Rock = "rock"
        let Scissors = "scissors";
        let Paper = "paper";
        function GetComputerChoice(){
            let random = Math.floor(Math.random() * 3) ;
            if(random == 0) {
                console.log("paper");
                return Paper;
            }
            else if(random == 1) {
                console.log("Rock")
                return Rock;
            }
            else if (random == 2) {
                console.log(Scissors);
                return Scissors;
            }
        }
        function game_round(PlayerSelection, ComputerSelection) {
            let win = "win";
            let draw = "draw"
            let lose = "lost"
            if(PlayerSelection == Rock && ComputerSelection == Scissors){
                return win;
            }
            else if(PlayerSelection == Scissors && ComputerSelection == Paper ){
                return win;
            }
            else if (PlayerSelection == Paper && ComputerSelection == Rock) {
                return win;
            }
            else if (PlayerSelection === ComputerSelection) {
                return draw;
            }
            else {
                return lose;
            }

        }

        let i, count_player = 0, count_computer = 0;
        function game(PlayerSelection)
        { 
         
            let ComputerSelection = GetComputerChoice();
            let result = game_round(PlayerSelection, ComputerSelection);
            if (result == "win") {
                count_player++;
                document.querySelector("div").textContent = `you won, the computer chose ${ComputerSelection}, your score is ${count_player},  computer score is ${count_computer}` 

            
            }
            else if(result == "draw"){
                count_player = count_player + 0,5;
                count_computer = count_computer + 0,5
                document.querySelector("div").textContent = `you drew, the computer chose ${ComputerSelection}, your score is ${count_player}, computer score is ${count_computer}` 
              
            }
            else if(result == "lost"){
                count_computer++;
                document.querySelector("div").textContent = `you lost, the computer chose ${ComputerSelection}, your score is ${count_player}, computer score is ${count_computer}` ;
             
            }
            if(count_player == 5 || count_computer == 5) {
                if(count_computer == 5){ 
                document.querySelector("div").textContent = "game over, computer won";
                return
               }
               else {
                document.querySelector("div").textContent = "game over, you won";
               }
            }
        }

        const rock = document.querySelector("#rock");
        const paper = document.querySelector("#paper");
        const scissors = document.querySelector("#scissors");
        rock.addEventListener("click", () => game(Rock));
        paper.addEventListener("click", ()=> game(Paper));
        scissors.addEventListener("click", ()=> game(Scissors));
     
    </script>
</body>
</html>
